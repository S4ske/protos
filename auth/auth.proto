syntax = "proto3";

package auth;

option go_package = "auth.v1;authv1";

service Auth {
  rpc Register (RegisterRequest) returns (EmptyMessage);
  rpc Login (LoginRequest) returns (TokenInfo);
  rpc Refresh (RefreshRequest) returns (TokenInfo);
}

message EmptyMessage {}

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message TokenInfo {
  string access_token = 1;
  string refresh_token = 2;
}

message RefreshRequest {
  string refresh_token = 1;
}